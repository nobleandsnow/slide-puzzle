    <script>
        // State Management
        const state = {
            size: 4,
            grid: [], 
            tiles: {}, 
            emptyPos: 15,
            moves: 0,
            timerInterval: null,
            startTime: null,
            isPlaying: false,
            hasStarted: false, 
            imageSrc: null,
            showHint: false,
            isAiSolving: false 
        };

        // DOM Elements
        const containerEl = document.getElementById('game-container');
        const overlayEl = document.getElementById('full-image-overlay');
        const sliderEl = document.getElementById('size-slider');
        const sizeDisplayEl = document.getElementById('size-display');
        const moveCountEl = document.getElementById('move-count');
        const timerEl = document.getElementById('timer');
        const winModal = document.getElementById('win-modal');

        const removeImageBtn = document.getElementById('remove-image-btn');
        const aiTrigger = document.getElementById('ai-trigger');

        // --- Optimized Priority Queue (Min Heap) ---
        class MinHeap {
            constructor() { this.heap = []; }
            push(node) {
                this.heap.push(node);
                this.bubbleUp(this.heap.length - 1);
            }
            pop() {
                if (this.heap.length === 0) return null;
                const min = this.heap[0];
                const end = this.heap.pop();
                if (this.heap.length > 0) {
                    this.heap[0] = end;
                    this.sinkDown(0);
                }
                return min;
            }
            size() { return this.heap.length; }
            bubbleUp(n) {
                const element = this.heap[n];
                while (n > 0) {
                    let parentN = Math.floor((n + 1) / 2) - 1;
                    let parent = this.heap[parentN];
                    if (element.f >= parent.f) break;
                    this.heap[parentN] = element;
                    this.heap[n] = parent;
                    n = parentN;
                }
            }
            sinkDown(n) {
                const length = this.heap.length;
                const element = this.heap[n];
                while (true) {
                    let child2N = (n + 1) * 2;
                    let child1N = child2N - 1;
                    let swap = null;
                    if (child1N < length) {
                        let child1 = this.heap[child1N];
                        if (child1.f < element.f) swap = child1N;
                    }
                    if (child2N < length) {
                        let child2 = this.heap[child2N];
                        if ((swap === null ? child2.f < element.f : child2.f < this.heap[child1N].f)) swap = child2N;
                    }
                    if (swap === null) break;
                    this.heap[n] = this.heap[swap];
                    this.heap[swap] = element;
                    n = swap;
                }
            }
        }

        // --- Core Logic ---

        function initGame() {
            stopTimer();
            state.moves = 0;
            state.isPlaying = true;
            state.hasStarted = false; 
            state.isAiSolving = false;
            state.tiles = {};
            updateStats();
            hideWinModal();

            if (state.imageSrc) {
                state.showHint = true;
            }

            updateButtonStates(); 
            timerEl.textContent = "00:00"; 
            
            containerEl.classList.remove('won-number-mode');
            overlayEl.classList.remove('active');
            overlayEl.style.backgroundImage = 'none';

            // Reset Slider State just in case
            sliderEl.disabled = false;
            sliderEl.parentElement.classList.remove('opacity-50', 'pointer-events-none');

            const totalTiles = state.size * state.size;
            state.emptyPos = totalTiles - 1;
            state.grid = new Array(totalTiles).fill(null);

            const oldTiles = containerEl.querySelectorAll('.tile');
            oldTiles.forEach(el => el.remove());
            
            for (let i = 0; i < totalTiles - 1; i++) {
                createTile(i + 1, i, i);
            }
            
            state.grid[totalTiles - 1] = null; 

            repositionAllTiles();
            shuffleBoard();
        }

        function createTile(tileId, currentPos, originalPos) {
             const tileEl = document.createElement('div');
                tileEl.className = 'tile';
                
                const fontSize = Math.max(0.8, 3.5 - (state.size * 0.25)); 
                tileEl.style.fontSize = `${fontSize}rem`;
                
                state.tiles[tileId] = {
                    id: tileId,
                    element: tileEl,
                    originalPos: originalPos, 
                    currentPos: currentPos    
                };
                state.grid[currentPos] = tileId;

                updateTileVisual(tileId);

                tileEl.addEventListener('pointerdown', (e) => {
                    if (e.button !== 0) return; 
                    e.preventDefault(); 
                    if (!state.isAiSolving) {
                        handleTileInteraction(state.tiles[tileId].currentPos);
                    }
                });

                containerEl.appendChild(tileEl);
                return tileEl;
        }

        function handleTileInteraction(clickedIndex) {
            if (!state.isPlaying) return;

            const size = state.size;
            const emptyRow = Math.floor(state.emptyPos / size);
            const emptyCol = state.emptyPos % size;
            const clickRow = Math.floor(clickedIndex / size);
            const clickCol = clickedIndex % size;

            if (emptyRow !== clickRow && emptyCol !== clickCol) return;

            if (!state.hasStarted) {
                state.hasStarted = true;
                state.startTime = Date.now();
                startTimer();
            }

            let step = 0;
            let count = 0;

            if (emptyRow === clickRow) {
                step = (state.emptyPos > clickedIndex) ? -1 : 1; 
                count = Math.abs(state.emptyPos - clickedIndex);
            } else {
                step = (state.emptyPos > clickedIndex) ? -size : size;
                count = Math.abs((state.emptyPos - clickedIndex) / size);
            }

            let currentHole = state.emptyPos;
            
            for (let i = 0; i < count; i++) {
                const neighborIndex = currentHole + step;
                const tileId = state.grid[neighborIndex];
                
                state.grid[currentHole] = tileId;
                state.grid[neighborIndex] = null;
                
                if (tileId) {
                    state.tiles[tileId].currentPos = currentHole;
                }
                
                currentHole = neighborIndex;
                state.moves++;
            }

            state.emptyPos = clickedIndex;
            updateStats();
            repositionAllTiles();
            checkWin();
        }

        function repositionAllTiles() {
            const size = state.size;
            const percentage = 100 / size;

            for (let tileId in state.tiles) {
                const tile = state.tiles[tileId];
                const row = Math.floor(tile.currentPos / size);
                const col = tile.currentPos % size;
                
                tile.element.style.width = `${percentage}%`;
                tile.element.style.height = `${percentage}%`;
                
                const x = col * 100;
                const y = row * 100;
                
                tile.element.style.transform = `translate(${x}%, ${y}%)`;
            }
        }

        function updateTileVisual(tileId) {
            const tile = state.tiles[tileId];
            const el = tile.element;
            
            el.className = 'tile'; 
            
            if (state.imageSrc) {
                el.classList.add('image-mode');
                if (state.showHint) el.classList.add('show-hint');
                el.textContent = tileId; 

                const size = state.size;
                const origRow = Math.floor(tile.originalPos / size);
                const origCol = tile.originalPos % size;
                
                el.style.backgroundSize = `${size * 100.5}%`;
                
                const xPos = (origCol / (size - 1)) * 100;
                const yPos = (origRow / (size - 1)) * 100;
                
                el.style.backgroundImage = `url(${state.imageSrc})`;
                el.style.backgroundPosition = `${xPos}% ${yPos}%`;
            } else {
                el.textContent = tileId;
            }
        }

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.getElementById('crop-canvas');
                    const ctx = canvas.getContext('2d');
                    const size = Math.min(img.width, img.height);
                    const maxRes = 1000;
                    const scale = Math.min(1, maxRes / size);
                    const finalSize = Math.floor(size * scale);
                    
                    canvas.width = finalSize;
                    canvas.height = finalSize;
                    
                    ctx.fillStyle = "#000000";
                    ctx.fillRect(0, 0, finalSize, finalSize);

                    const sx = Math.floor((img.width - size) / 2);
                    const sy = Math.floor((img.height - size) / 2);
                    
                    ctx.drawImage(img, sx, sy, size, size, 0, 0, finalSize, finalSize);
                    
                    state.imageSrc = canvas.toDataURL('image/png');
                    
                    state.showHint = true;
                    initGame();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function shuffleBoard() {
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(t => t.style.transition = 'none');
            
            const totalMoves = state.size * state.size * 50; 
            let lastPos = -1;
            
            for (let i = 0; i < totalMoves; i++) {
                const neighbors = getNeighbors(state.emptyPos);
                const candidates = neighbors.filter(n => n !== lastPos);
                const target = candidates.length ? candidates[Math.floor(Math.random() * candidates.length)] : neighbors[0];
                
                const tileId = state.grid[target];
                state.grid[state.emptyPos] = tileId;
                state.grid[target] = null;
                state.tiles[tileId].currentPos = state.emptyPos;
                
                lastPos = state.emptyPos;
                state.emptyPos = target;
            }
            
            repositionAllTiles();
            
            setTimeout(() => {
                tiles.forEach(t => t.style.transition = 'transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 1s ease, color 0.5s ease, text-shadow 0.5s ease');
            }, 50);
        }

        function getNeighbors(pos) {
            const s = state.size;
            const r = Math.floor(pos / s);
            const c = pos % s;
            const res = [];
            if (r > 0) res.push(pos - s); 
            if (r < s - 1) res.push(pos + s); 
            if (c > 0) res.push(pos - 1); 
            if (c < s - 1) res.push(pos + 1); 
            return res;
        }

        function checkWin() {
            const total = state.size * state.size;
            let win = true;
            for (let i = 0; i < total - 1; i++) {
                if (state.grid[i] !== i + 1) {
                    win = false;
                    break;
                }
            }
            
            if (win) {
                state.isPlaying = false;
                state.isAiSolving = false; 
                stopTimer();
                document.body.style.cursor = 'default';
                
                if (state.imageSrc) {
                    state.showHint = false;
                    updateButtonStates();
                    for(let id in state.tiles) { updateTileVisual(id); }
                    overlayEl.style.backgroundImage = `url(${state.imageSrc})`;
                    overlayEl.classList.add('active');
                } else {
                    containerEl.classList.add('won-number-mode');
                    const missingId = total;
                    const lastPos = total - 1;

        // --- AI SOLVER LOGIC ---
        
        async function solveGame() {
            if (!state.isPlaying || state.isAiSolving) return;
            
            if (state.size > 10) {
                alert("ÁõÆÂâç AI Ëß£È°åÂÉÖÊîØÊè¥Âà∞ 10x10„ÄÇ");
                return;

            state.isAiSolving = true;

            let moves = [];
            try {
                if (state.size <= 4) {
                    moves = findSolutionGlobal(state.grid, state.size, state.emptyPos, new Set());
                } else if (state.size >= 8) {
                    // "Peeling" logic for 8x8, 9x9, 10x10
                    // Solving layers: Top Row -> Left Column -> Top Row -> Left Column ...
                    moves = findSolutionPeeling(state.grid, state.size, state.emptyPos);
                } else {
                    // Standard Stratified Strategy for others (5x5, 6x6, 7x7)
                    moves = findSolutionStratified(state.grid, state.size, state.emptyPos);
                }
            } catch (e) {
                console.error(e);
                moves = null;
            }
            
            // Note: cursor and slider state will be reset in animateSolution or error block below

            if (moves) {
                animateSolution(moves);
            } else {
                alert("AI ÈÅãÁÆóÂ§±Êïó (ÂèØËÉΩÈô∑ÂÖ•Ê≠ªËÉ°ÂêåÔºåË´ãÊâãÂãïÁßªÂãïÂπæÊ≠•ÂæåÈáçË©¶)");
                state.isAiSolving = false;
                document.body.style.cursor = 'default';
                sliderEl.disabled = false;
                sliderEl.parentElement.classList.remove('opacity-50', 'pointer-events-none');
            }
        }

        // --- New "Peeling" Strategy (Layer by Layer) for 8x8, 9x9, 10x10 ---
        // Solves Row 0 -> Col 0 -> Row 1 -> Col 1 ...
        function findSolutionPeeling(grid, size, emptyIdx) {
            let currentGrid = [...grid];
            let currentEmpty = emptyIdx;
            let fullPath = [];
            let fixedIndices = new Set(); 

            const applyMoves = (moves) => {
                for (let moveIdx of moves) {
                    [currentGrid[currentEmpty], currentGrid[moveIdx]] = [currentGrid[moveIdx], currentGrid[currentEmpty]];
                    currentEmpty = moveIdx;
                    fullPath.push(moveIdx);
                }
            };

            // Peel until 2x2 remains
            for (let layer = 0; layer < size - 2; layer++) {
                // 1. Solve Top Row of this layer (from layer to size-1)
                // e.g. layer 0: solve Row 0, cols 0..size-1
                const rowMoves = solveRowRange(currentGrid, size, currentEmpty, layer, layer, fixedIndices);
                if (!rowMoves) return null;
                applyMoves(rowMoves);
                
                // Freeze this row segment
                for (let c = layer; c < size; c++) fixedIndices.add(layer * size + c);

                // 2. Solve Left Col of this layer (from layer+1 to size-1)
                // e.g. layer 0: solve Col 0, rows 1..size-1
                const colMoves = solveColRange(currentGrid, size, currentEmpty, layer, layer + 1, fixedIndices);
                if (!colMoves) return null;
                applyMoves(colMoves);

                // Freeze this col segment
                for (let r = layer + 1; r < size; r++) fixedIndices.add(r * size + layer);
            }

            // Phase 3: Solve the remaining 2x2 area using Global A*
            const finalMoves = findSolutionGlobal(currentGrid, size, currentEmpty, fixedIndices);
            if (!finalMoves) return null;
            
            fullPath.push(...finalMoves);
            return fullPath;
        }

        // Generalized Row Solver (supports start col offset)
        function solveRowRange(grid, size, emptyIdx, rowIdx, startCol, fixedIndices) {
            let path = [];
            let currentGrid = [...grid];
            let currentEmpty = emptyIdx;

            // Solve tiles one by one up to the 3rd last tile
            for (let c = startCol; c < size - 2; c++) {
                const targetVal = rowIdx * size + c + 1;
                const targetPos = rowIdx * size + c;
                
                const moves = solveSubGoal(currentGrid, size, currentEmpty, [{val: targetVal, pos: targetPos}], fixedIndices);
                if (!moves) return null;
                
                for (let m of moves) {
                    [currentGrid[currentEmpty], currentGrid[m]] = [currentGrid[m], currentGrid[currentEmpty]];
                    currentEmpty = m;
                    path.push(m);
                }
                fixedIndices.add(targetPos);
            }

            // Handle the last two tiles in this row (Rotate In)
            const posA = rowIdx * size + (size - 2); 
            const posB = rowIdx * size + (size - 1); 
            const valA = posA + 1; 
            const valB = posB + 1; 
            const posBelowA = (rowIdx + 1) * size + (size - 2); // Position below A to rotate

            // Step 2a: Move Tile B to posA
            let moves = solveSubGoal(currentGrid, size, currentEmpty, [{val: valB, pos: posA}], fixedIndices);
            if (!moves) return null;
            for (let m of moves) {
                path.push(m);
                [currentGrid[currentEmpty], currentGrid[m]] = [currentGrid[m], currentGrid[currentEmpty]];
                currentEmpty = m;
            }
            fixedIndices.add(posA);

            // Step 2b: Move Tile A to posBelowA
            moves = solveSubGoal(currentGrid, size, currentEmpty, [{val: valA, pos: posBelowA}], fixedIndices);
            if (!moves) return null;
            for (let m of moves) {
                path.push(m);
                [currentGrid[currentEmpty], currentGrid[m]] = [currentGrid[m], currentGrid[currentEmpty]];
                currentEmpty = m;
            }
            fixedIndices.delete(posA);
            
            // Step 2c: Rotate in
            moves = solveSubGoal(currentGrid, size, currentEmpty, [
                {val: valA, pos: posA},
                {val: valB, pos: posB}
            ], fixedIndices);
            
            if (!moves) return null;
            for (let m of moves) {
                path.push(m);
                [currentGrid[currentEmpty], currentGrid[m]] = [currentGrid[m], currentGrid[currentEmpty]];
                currentEmpty = m;
            }

            return path;
        }

        // Generalized Column Solver (supports start row offset)
        function solveColRange(grid, size, emptyIdx, colIdx, startRow, fixedIndices) {
            let path = [];
            let currentGrid = [...grid];
            let currentEmpty = emptyIdx;

            // Solve tiles one by one up to the 3rd last tile vertically
            for (let r = startRow; r < size - 2; r++) {
                const targetVal = r * size + colIdx + 1;
                const targetPos = r * size + colIdx;
                
                const moves = solveSubGoal(currentGrid, size, currentEmpty, [{val: targetVal, pos: targetPos}], fixedIndices);
                if (!moves) return null;
                
                for (let m of moves) {
                    [currentGrid[currentEmpty], currentGrid[m]] = [currentGrid[m], currentGrid[currentEmpty]];
                    currentEmpty = m;
                    path.push(m);
                }
                fixedIndices.add(targetPos);
            }

            // Handle the last two tiles in this column (Rotate In - Vertical Version)
            const posUp = (size - 2) * size + colIdx;
            const posDown = (size - 1) * size + colIdx;
            const valUp = posUp + 1;
            const valDown = posDown + 1;
            const posRightOfUp = (size - 2) * size + colIdx + 1; // Position to the right of Up to rotate

            // Step 2a: Move Tile 'Down' (valDown) to 'posUp'
            let moves = solveSubGoal(currentGrid, size, currentEmpty, [{val: valDown, pos: posUp}], fixedIndices);
            if (!moves) return null;
            for (let m of moves) {
                path.push(m);
                [currentGrid[currentEmpty], currentGrid[m]] = [currentGrid[m], currentGrid[currentEmpty]];
                currentEmpty = m;
            }
            fixedIndices.add(posUp);

            // Step 2b: Move Tile 'Up' (valUp) to 'posRightOfUp'
            moves = solveSubGoal(currentGrid, size, currentEmpty, [{val: valUp, pos: posRightOfUp}], fixedIndices);
            if (!moves) return null;
            for (let m of moves) {
                path.push(m);
                [currentGrid[currentEmpty], currentGrid[m]] = [currentGrid[m], currentGrid[currentEmpty]];
                currentEmpty = m;
            }
            fixedIndices.delete(posUp);
            
            // Step 2c: Rotate in
            moves = solveSubGoal(currentGrid, size, currentEmpty, [
                {val: valUp, pos: posUp},
                {val: valDown, pos: posDown}
            ], fixedIndices);
            
            if (!moves) return null;
            for (let m of moves) {
                path.push(m);
                [currentGrid[currentEmpty], currentGrid[m]] = [currentGrid[m], currentGrid[currentEmpty]];
                currentEmpty = m;
            }

            return path;
        }


        // --- Stratified Solver (Generic for N*N) ---
        function findSolutionStratified(grid, size, emptyIdx) {
            let currentGrid = [...grid];
            let currentEmpty = emptyIdx;
            let fullPath = [];
            let fixedIndices = new Set(); // Walls

            const applyMoves = (moves) => {
                for (let moveIdx of moves) {
                    [currentGrid[currentEmpty], currentGrid[moveIdx]] = [currentGrid[moveIdx], currentGrid[currentEmpty]];
                    currentEmpty = moveIdx;
                    fullPath.push(moveIdx);
                }
            };

            // Phase 1: Solve Row by Row until 2 rows remain
            for (let r = 0; r < size - 2; r++) {
                const moves = solveRow(currentGrid, size, currentEmpty, r, fixedIndices);
                if (!moves) return null;
                applyMoves(moves);
                
                // Freeze this entire row
                for (let c = 0; c < size; c++) fixedIndices.add(r * size + c);
            }

            // Phase 2: Solve Columns in the last 2 rows
            for (let c = 0; c < size - 2; c++) {
                const moves = solveColumnInLastRows(currentGrid, size, currentEmpty, c, fixedIndices);
                if (!moves) return null;
                applyMoves(moves);
                // Freeze this column in the last two rows
                fixedIndices.add((size - 2) * size + c);
                fixedIndices.add((size - 1) * size + c);
            }

            // Phase 3: Solve the remaining 2x2 area using Global A*
            const finalMoves = findSolutionGlobal(currentGrid, size, currentEmpty, fixedIndices);
            if (!finalMoves) return null;
            
            fullPath.push(...finalMoves);
            return fullPath;
        }

        // Optimized Last Rows Solver (Vertical Pairs)
        function solveColumnInLastRows(grid, size, emptyIdx, colIdx, fixedIndices) {
            let path = [];
            let currentGrid = [...grid];
            let currentEmpty = emptyIdx;

            // Target Values
            const valUp = (size - 2) * size + colIdx + 1; 
            const valDown = (size - 1) * size + colIdx + 1; 

            // Target Positions
            const posUp = (size - 2) * size + colIdx; 
            const posDown = (size - 1) * size + colIdx; 
            
            // Temporary Position for 'Down' tile
            const posNextToDown = posDown + 1; 

            // Strategy Step 1: Move valUp to posDown
            let moves = solveSubGoal(currentGrid, size, currentEmpty, [{val: valUp, pos: posDown}], fixedIndices);
            if (!moves) return null;
            for (let m of moves) {
                path.push(m);
                [currentGrid[currentEmpty], currentGrid[m]] = [currentGrid[m], currentGrid[currentEmpty]];
                currentEmpty = m;
            }
            
            // Lock posDown temporarily
            fixedIndices.add(posDown);

            // Strategy Step 2: Move valDown to posNextToDown
            moves = solveSubGoal(currentGrid, size, currentEmpty, [{val: valDown, pos: posNextToDown}], fixedIndices);
            if (!moves) return null;
            for (let m of moves) {
                path.push(m);
                [currentGrid[currentEmpty], currentGrid[m]] = [currentGrid[m], currentGrid[currentEmpty]];
                currentEmpty = m;
            }

            // Unlock posDown
            fixedIndices.delete(posDown);

            // Strategy Step 3: Rotate them into final positions
            moves = solveSubGoal(currentGrid, size, currentEmpty, [
                {val: valUp, pos: posUp},
                {val: valDown, pos: posDown}
            ], fixedIndices);
            
            if (!moves) return null;
            for (let m of moves) {
                path.push(m);
                [currentGrid[currentEmpty], currentGrid[m]] = [currentGrid[m], currentGrid[currentEmpty]];
                currentEmpty = m;
            }

            return path;
        }

        // Updated solveRow Logic (Standard Row Solving)
        function solveRow(grid, size, emptyIdx, rowIdx, fixedIndices) {
            // Uses generic solver starting from column 0
            return solveRowRange(grid, size, emptyIdx, rowIdx, 0, fixedIndices);
        }

        // Focused A* using MinHeap
        function solveSubGoal(grid, size, emptyIdx, targets, fixedIndices) {
            const getH = (g) => {
                let h = 0;
                for (let t of targets) {
                    const idx = g.indexOf(t.val);
                    if (idx === -1) continue; 
                    const r = Math.floor(idx / size);
                    const c = idx % size;
                    const tr = Math.floor(t.pos / size);
                    const tc = t.pos % size;
                    h += Math.abs(r - tr) + Math.abs(c - tc);
                }
                return h;
            };

            const isGoal = (g) => {
                for (let t of targets) {
                    if (g[t.pos] !== t.val) return false;
                }
                return true;
            };

            const startNode = {
                grid: [...grid],
                empty: emptyIdx,
                g: 0,
                h: getH(grid),
                parent: null,
                move: null
            };
            
            // High weight for greedy/fast search
            const WEIGHT = 10; 
            const openList = new MinHeap(); 
            openList.push(Object.assign(startNode, { f: startNode.g + startNode.h * WEIGHT }));

            const closedSet = new Set();
            const MAX_ITER = 100000; 
            let iter = 0;

            while (openList.size() > 0) {
                iter++;
                if (iter > MAX_ITER) return null;

                const current = openList.pop(); 

                const stateStr = current.grid.join(','); 
                
                if (isGoal(current.grid)) {
                    let path = [];
                    let curr = current;
                    while (curr.parent) {
                        path.push(curr.move);
                        curr = curr.parent;
                    }
                    return path.reverse();
                }

                if (closedSet.has(stateStr)) continue;
                closedSet.add(stateStr);

                const neighbors = getNeighbors(current.empty);
                for (let nIdx of neighbors) {
                    if (fixedIndices.has(nIdx)) continue; 

                    const newGrid = [...current.grid];
                    [newGrid[current.empty], newGrid[nIdx]] = [newGrid[nIdx], newGrid[current.empty]];
                    
                    const h = getH(newGrid);
                    const g = current.g + 1;
                    
                    openList.push({
                        grid: newGrid,
                        empty: nIdx,
                        g: g,
                        h: h,
                        f: g + h * WEIGHT,
                        parent: current,
                        move: nIdx
                    });
                }
            }
            return null;
        }

        // --- Global Solver using MinHeap (Kept for <= 4x4 and final cleanup) ---
        function findSolutionGlobal(grid, size, emptyIdx, fixedIndices) {
            const getManhattan = (g, sz) => {
                let d = 0;
                for (let i = 0; i < g.length; i++) {
                    if (g[i] === null || fixedIndices.has(i)) continue; 
                    const val = g[i] - 1; 
                    const targetR = Math.floor(val / sz);
                    const targetC = val % sz;
                    const currR = Math.floor(i / sz);
                    const currC = i % sz;
                    d += Math.abs(currR - targetR) + Math.abs(currC - targetC);
                }
                return d;
            };
            
            const WEIGHT = 5;
            const goalStr = Array.from({length: size*size}, (_, i) => i + 1).map(x => x === size*size ? null : x).join(',');

            let startNode = {
                grid: [...grid],
                empty: emptyIdx,
                g: 0,
                h: getManhattan(grid, size),
                parent: null,
                move: null
            };

            const openList = new MinHeap(); 
            openList.push(Object.assign(startNode, { f: startNode.g + startNode.h * WEIGHT }));

            const closedSet = new Set();
            const MAX_ITER = 100000;
            let iter = 0;

            while (openList.size() > 0) {
                iter++;
                if (iter > MAX_ITER) return null;

                const current = openList.pop();

                if (current.grid.join(',') === goalStr) {
                    let path = [];
                    let curr = current;
                    while (curr.parent) {
                        path.push(curr.move);
                        curr = curr.parent;
                    }
                    return path.reverse();
                }

                closedSet.add(current.grid.join(','));

                const neighbors = getNeighbors(current.empty);
                for (let nIdx of neighbors) {
                    if (fixedIndices.has(nIdx)) continue; 

                    const newGrid = [...current.grid];
                    [newGrid[current.empty], newGrid[nIdx]] = [newGrid[nIdx], newGrid[current.empty]];
                    
                    if (closedSet.has(newGrid.join(','))) continue;

                    openList.push({
                        grid: newGrid,
                        empty: nIdx,
                        g: current.g + 1,
                        h: getManhattan(newGrid, size),
                        parent: current,
                        move: nIdx,
                        f: current.g + 1 + getManhattan(newGrid, size) * WEIGHT
                    });
                }
            }
            return null;
        }
